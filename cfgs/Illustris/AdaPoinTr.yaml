optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.00001,
  weight_decay : 0.00003,
  chamfer_loss: L1,
  lambda_sparse_dense: 0.5,
}}

scheduler: {
  type: ConstantLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}

bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/Illustris.yaml,
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/Illustris.yaml,
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/Illustris.yaml,
            others: {subset: 'test'}}}

model : {
    NAME: AdaPoinTr,
    num_query: 512,
    num_points: 16384,
    center_num: [512, 256],
    global_feature_dim: 1024,
    encoder_type: graph,
    decoder_type: fc,
    encoder_config: {
      embed_dim: 384,
      depth: 6,
      num_heads: 6,
      k: 8,
      n_group: 2,
      mlp_ratio: 2.,
      block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn'],
      combine_style: 'concat',
    },
    decoder_config: {
      embed_dim: 384,
      depth: 8,
      num_heads: 6,
      k: 8,
      n_group: 2,
      mlp_ratio: 2.,
      self_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn'],
      self_attn_combine_style: 'concat',
      cross_attn_block_style_list: ['attn-graph', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn', 'attn'],
      cross_attn_combine_style: 'concat',
    }
}

total_bs : 32
step_per_update : 1
max_epoch : 2000

consider_metric: CDL1
