program: main.py
name: dm2gas_no_t_dense_sparse
method: bayes
metric:
  goal: minimize
  name: val/loss_kldiv
parameters:
  config:
    value: cfgs/Illustris/AdaPoinTr.yaml
  val_freq:
    value: 50
  exp_name:
#    value: dm2gas_500_no_t_sweep
    value: dm2gas_400_no_t_dense_sparse_sweep
  max_epoch:
    value: 400
  total_bs:
#    values: [4, 8, 16, 32]
    value: 32
  lambda_sparse_dense:
    distribution: q_uniform
    min: 0.01
    max: 0.99
    q: 0.01
  num_queries:
#    values: [128, 256, 512, 1024, 2048]
    value: 512
  opt:
    value: "AdamW"
  opt_lr:
    distribution: log_uniform_values
    min: 0.00000001
    max: 0.01
  opt_wd:
#    distribution: log_uniform_values
#    min: 0.00000003
#    max: 0.03
    value: 0.0003
  sched:
#    value: "LambdaLR"
    value: "ConstantLR"
  bnmsched_decay:
#    distribution: q_log_uniform_values
#    min: 0.05
#    max: 0.95
#    q: 0.01
    value: 0.5
  bnmsched_momentum:
#    distribution: q_log_uniform_values
#    min: 0.05
#    max: 0.99
#    q: 0.01
    value: 0.9
command: ["${interpreter}", "${program}", "${args}"]
